<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modal</title>
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../dist/css/vue-admin-bootstrap.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <modal :show.sync="show" large  backdrop-static="false"></modal>
        <button type="button" name="button" @click="show=true">open Modal</button>
    </div>
</body>
<script src="http://cdn.bootcss.com/vue/1.0.21/vue.min.js"></script>
<script type="text/javascript" src = "../../dist/js/vue-admin-bootstrap.js"></script>
<script type="text/javascript">
/* global Vue, VueAdminBootStrap  */
new Vue({
    el: '#app',
    components: {
        modal: VueAdminBootStrap.components.modal
    },
    data: {
        show: false
    }
});
</script>
</html>
